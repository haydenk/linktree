language: ruby
rvm:
- 2.5.0

script: make test

branches:
  only:
  - master

exclude: [vendor]

before_deploy:
  - git config --local user.name "Travis CI"
  - git config --local user.email "hayden.king@gmail.com"
  - make deploy

deploy:
  provider: releases
  api_key:
    secure: 
  file: linktree-$VERSION.tar.bz2
  skip_cleanup: true
  on:
    repo: haydenk/linktree

sudo: false